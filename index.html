<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迅dei的赛博小家</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --primary-color: #7c4dff;
            --text-color: #333;
            --light-text: #fff;
            --transition: all 0.3s ease;
            --blur-amount: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
            background-attachment: fixed;
            transition: background-image 1.5s ease-in-out;
            background-color: #121212;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 磨砂玻璃效果 */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 20px;
            transition: var(--transition);
        }
        
        .glass:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            margin: 20px 0 40px;
            animation: fadeInDown 1s ease;
        }
        
        .blog-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #7c4dff, #00bcd4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .sentence {
            font-size: 1.4rem;
            font-weight: 300;
            font-style: italic;
            color: var(--light-text);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
        }
        
        /* 分类导航 */
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            color: var(--light-text);
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            font-weight: 600;
        }
        
        .category-btn:hover, .category-btn.active {
            background: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* 文章网格 */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .article-card {
            height: 320px;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            overflow: hidden;
        }
        
        .article-card:hover {
            transform: translateY(-10px) scale(1.02);
        }
        
        .article-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--light-text);
            line-height: 1.4;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .article-content {
            padding: 15px;
            flex-grow: 1;
            overflow: hidden;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .read-more {
            display: block;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border-radius: 0 0 12px 12px;
        }
        
        .read-more:hover {
            background: var(--primary-color);
        }
        
        /* 关于我 */
        .about-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: var(--transition);
        }
        
        .about-btn:hover {
            transform: scale(1.1) rotate(10deg);
        }
        
        .about-card {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 300px;
            z-index: 100;
            display: none;
            animation: popIn 0.4s ease;
        }
        
        .about-header {
            display: flex;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid white;
        }
        
        .about-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--light-text);
        }
        
        .contacts {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .contact-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 5px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .contact-btn:hover {
            transform: translateY(-5px);
            background: var(--primary-color);
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* 提示框 */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* 加载动画 */
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 100%;
        }
        
        /* 动画 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .blog-title {
                font-size: 2.5rem;
            }
            
            .sentence {
                font-size: 1.1rem;
            }
            
            .articles-grid {
                grid-template-columns: 1fr;
            }
            
            .about-card {
                width: 250px;
                right: 15px;
            }
            
            :root {
                --blur-amount: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .blog-title {
                font-size: 2rem;
            }
            
            .sentence {
                font-size: 1rem;
            }
            
            .category-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .about-card {
                width: 90%;
                right: 5%;
                left: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="glass">
            <h1 class="blog-title">迅dei的赛博小家</h1>
            <div class="sentence" id="sentence">思想是灵魂与自己的对话</div>
            <div class="categories">
                <button class="category-btn active" data-category="all">全部</button>
                <button class="category-btn" data-category="technology">技术</button>
                <button class="category-btn" data-category="diary">日记</button>
                <button class="category-btn" data-category="something">杂碎</button>
            </div>
        </header>
        
        <main>
            <div class="articles-grid" id="articles-grid">
                <div class="loading-container">
                    <div class="loader"></div>
                </div>
            </div>
        </main>
        
        <footer class="glass">
            made by <strong>xundei</strong> with ❤️
        </footer>
    </div>
    
    <!-- 关于我按钮 -->
    <div class="about-btn" id="about-btn">
        <i class="fas fa-user"></i>
    </div>
    
    <!-- 关于我卡片 -->
    <div class="about-card glass" id="about-card">
        <div class="about-header">
            <img src="./portrait.png" alt="Avatar" class="avatar">
            <div class="about-name">迅dei</div>
        </div>
        <div class="contacts">
            <div class="contact-btn" data-contact="github" data-value="https://github.com/XUNDEI">
                <i class="fab fa-github"></i>
            </div>
            <div class="contact-btn" data-contact="qq" data-value="503275418">
                <i class="fab fa-qq"></i>
            </div>
            <div class="contact-btn" data-contact="wechat" data-value="xie503275418">
                <i class="fab fa-weixin"></i>
            </div>
            <div class="contact-btn" data-contact="bilibili" data-value="518218011">
                <i class="fab fa-bilibili"></i>
            </div>
            <div class="contact-btn" data-contact="email" data-value="xundei_awa@outlook.com">
                <i class="fas fa-envelope"></i>
            </div>
        </div>
        <p style="text-align: center; color: rgba(255,255,255,0.8); font-size: 0.9rem; margin-top: 10px;">
            点击图标复制联系方式
        </p>
    </div>
    
    <!-- 提示框 -->
    <div class="toast" id="toast"></div>
    
    <!-- 将外部脚本放在页面底部，并使用async defer -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" async defer></script>
    
    <script>
        // ======================
        // 配置数据
        // ======================
        const wallpapers = ["wallpaper1.jpg", "wallpaper2.jpg", "wallpaper3.jpg"];
        const sentences = [
            "地球是人类的摇篮，但人类不可能永远待在摇篮里",
            "星汉灿烂，若出其里",
            "我生的太晚了，错过了大航海时代；我生的太早了，等不到人类探索群星璀璨时"
        ];
        
        const articlesIndex = [
            {
                id: "something-1",
                title: "博客上线！",
                date: "2025-07-03",
                category: "something",
                excerpt: "博客上线，简单谈谈...",
                filename: "blog-launch.md"
            }
        ];

        // ======================
        // 页面状态变量
        // ======================
        let pageInitialized = false;
        let markedLoaded = false;
        let axiosLoaded = false;

        // ======================
        // 初始化函数
        // ======================
        document.addEventListener('DOMContentLoaded', () => {
            // 检查外部库是否已加载
            checkExternalLibraries();
            
            // 初始化页面
            initializePage();
        });

        // 检查外部库加载状态
        function checkExternalLibraries() {
            // 检查marked是否已加载
            if (typeof marked !== 'undefined') {
                markedLoaded = true;
            } else {
                // 如果未加载，创建script标签
                const markedScript = document.createElement('script');
                markedScript.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
                markedScript.onload = () => {
                    markedLoaded = true;
                    console.log('Marked.js loaded');
                    if (pageInitialized) {
                        bindEvents();
                    }
                };
                document.head.appendChild(markedScript);
            }

            // 检查axios是否已加载
            if (typeof axios !== 'undefined') {
                axiosLoaded = true;
            } else {
                // 如果未加载，创建script标签
                const axiosScript = document.createElement('script');
                axiosScript.src = 'https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js';
                axiosScript.onload = () => {
                    axiosLoaded = true;
                    console.log('Axios loaded');
                    if (pageInitialized) {
                        bindEvents();
                    }
                };
                document.head.appendChild(axiosScript);
            }
        }

        // 初始化页面
        async function initializePage() {
            try {
                // 设置随机壁纸
                await setRandomWallpaper();
                
                // 设置随机美句
                await setRandomSentence();
                
                // 加载文章
                loadArticles();
                
                // 标记页面已初始化
                pageInitialized = true;
                
                // 绑定事件
                bindEvents();
                
                console.log('页面初始化完成');
            } catch (error) {
                console.error('初始化页面失败:', error);
                showToast('初始化失败: ' + error.message);
            }
        }

        // 设置随机壁纸
        async function setRandomWallpaper() {
            try {
                if (wallpapers.length > 0) {
                    const randomWallpaper = wallpapers[Math.floor(Math.random() * wallpapers.length)];
                    const timestamp = new Date().getTime();
                    const wallpaperPath = `./${randomWallpaper}?t=${timestamp}`;
                    
                    // 预加载壁纸
                    await new Promise((resolve) => {
                        const img = new Image();
                        img.onload = resolve;
                        img.onerror = resolve;
                        img.src = wallpaperPath;
                    });
                    
                    document.body.style.backgroundImage = `url(${wallpaperPath})`;
                } else {
                    // 默认壁纸
                    const defaultWallpaper = 'https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80';
                    document.body.style.backgroundImage = `url(${defaultWallpaper})`;
                }
            } catch (error) {
                console.error('设置壁纸失败:', error);
                const defaultWallpaper = 'https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80';
                document.body.style.backgroundImage = `url(${defaultWallpaper})`;
            }
        }

        // 设置随机美句
        function setRandomSentence() {
            try {
                if (sentences.length > 0) {
                    const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
                    document.getElementById('sentence').textContent = randomSentence;
                }
            } catch (error) {
                console.error('设置美句失败:', error);
                document.getElementById('sentence').textContent = "代码如诗，逻辑如歌";
            }
        }

        // 加载文章
        function loadArticles() {
            try {
                // 使用内联索引
                window.blogArticles = articlesIndex;
                
                // 渲染文章
                renderArticles('all');
            } catch (error) {
                console.error('加载文章失败:', error);
                
                // 显示错误信息
                const grid = document.getElementById('articles-grid');
                grid.innerHTML = `
                    <div class="glass" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: rgba(255,255,255,0.8);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>无法加载文章索引</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // 渲染文章
        function renderArticles(category) {
            if (!window.blogArticles) {
                console.error('没有文章数据');
                return;
            }
            
            const grid = document.getElementById('articles-grid');
            grid.innerHTML = '';
            
            const filteredArticles = category === 'all' 
                ? window.blogArticles 
                : window.blogArticles.filter(article => article.category === category);
            
            if (filteredArticles.length === 0) {
                grid.innerHTML = `
                    <div class="glass" style="grid-column: 1 / -1; text-align: center; padding: 40px; color: rgba(255,255,255,0.8);">
                        <i class="far fa-folder-open" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>暂无文章</h3>
                        <p>该分类下还没有文章</p>
                    </div>
                `;
                return;
            }
            
            filteredArticles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'article-card glass';
                card.innerHTML = `
                    <div class="article-header">
                        <h3 class="article-title">${article.title}</h3>
                        <div class="article-meta">
                            <span>${article.date}</span>
                            <span>${getCategoryName(article.category)}</span>
                        </div>
                    </div>
                    <div class="article-content">
                        ${article.excerpt}
                    </div>
                    <a href="#" class="read-more" data-id="${article.id}">阅读全文</a>
                `;
                grid.appendChild(card);
            });
            
            // 更新激活的分类按钮
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
        }

        // 获取分类名称
        function getCategoryName(category) {
            const names = {
                'technology': '技术',
                'diary': '日记',
                'something': '杂碎'
            };
            return names[category] || category;
        }

        // 绑定事件
        function bindEvents() {
            // 分类按钮
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    renderArticles(btn.dataset.category);
                });
            });
            
            // 关于按钮
            document.getElementById('about-btn').addEventListener('click', () => {
                const aboutCard = document.getElementById('about-card');
                aboutCard.style.display = aboutCard.style.display === 'block' ? 'none' : 'block';
            });
            
            // 联系方式按钮
            document.querySelectorAll('.contact-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const contactType = btn.dataset.contact;
                    const value = btn.dataset.value;
                    
                    copyToClipboard(value);
                    showToast(`${contactType}已复制到剪贴板`);
                });
            });
            
            // 阅读全文
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('read-more')) {
                    e.preventDefault();
                    const articleId = e.target.dataset.id;
                    
                    // 检查库是否已加载
                    if (!markedLoaded || !axiosLoaded) {
                        showToast('功能正在加载，请稍候...');
                        return;
                    }
                    
                    showArticle(articleId);
                }
            });
            
            // 点击其他地方关闭关于卡片
            document.addEventListener('click', (e) => {
                const aboutCard = document.getElementById('about-card');
                if (aboutCard.style.display === 'block' && 
                    !e.target.closest('#about-card') && 
                    !e.target.closest('#about-btn')) {
                    aboutCard.style.display = 'none';
                }
            });
        }

        // 显示文章详情
        async function showArticle(id) {
            if (!window.blogArticles) return;
            
            const article = window.blogArticles.find(a => a.id === id);
            if (!article) {
                console.error('找不到文章:', id);
                showToast('找不到文章');
                return;
            }

            // 创建唯一ID的加载层
            const overlayId = 'loading-overlay-' + Date.now();
            const overlay = document.createElement('div');
            overlay.id = overlayId;
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                backdrop-filter: blur(5px);
                padding: 20px;
            `;
            
            overlay.innerHTML = `
                <div style="text-align: center; color: white;">
                    <div class="loader" style="margin: 0 auto 20px;"></div>
                    <p>正在加载文章...</p>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            try {
                // 加载文章内容
                const response = await axios.get(`./${article.filename}?t=${Date.now()}`, {
                    responseType: 'text'
                });
                
                // 移除加载层
                if (document.getElementById(overlayId)) {
                    document.body.removeChild(overlay);
                }
                
                // 创建文章详情弹窗
                showArticleContent(article, response.data);
            } catch (error) {
                console.error('加载文章内容失败:', error);
                
                // 移除加载层
                if (document.getElementById(overlayId)) {
                    document.body.removeChild(overlay);
                }
                
                // 显示错误信息
                showToast(`加载失败: ${error.message}`);
            }
        }

        // 显示文章内容
        function showArticleContent(article, markdownContent) {
            // 确保marked已加载
            if (typeof marked === 'undefined') {
                showToast('Markdown解析器未加载，请刷新页面');
                console.error('marked is not defined');
                return;
            }
            
            // 解析Markdown
            const htmlContent = marked.parse(markdownContent);
            
            const overlay = document.createElement('div');
            overlay.id = 'article-overlay-' + Date.now();
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                backdrop-filter: blur(5px);
                padding: 20px;
                overflow-y: auto;
            `;
            
            const content = document.createElement('div');
            content.className = 'glass';
            content.style.cssText = `
                max-width: 800px;
                width: 100%;
                max-height: 90vh;
                overflow-y: auto;
                padding: 30px;
                position: relative;
            `;
            
            content.innerHTML = `
                <div style="position: sticky; top: 0; background: rgba(124, 77, 255, 0.8); padding: 15px; border-radius: 10px; margin-bottom: 20px; backdrop-filter: blur(10px); z-index: 10;">
                    <h2 style="color: white; margin-bottom: 10px;">${article.title}</h2>
                    <div style="display: flex; justify-content: space-between; color: rgba(255,255,255,0.8); font-size: 0.9rem;">
                        <span>${article.date}</span>
                        <span>${getCategoryName(article.category)}</span>
                    </div>
                </div>
                <div class="article-full-content" style="color: rgba(255,255,255,0.9); line-height: 1.8; font-size: 1.1rem; padding: 10px;">
                    ${htmlContent}
                </div>
                <button class="close-btn" style="position: absolute; top: 15px; right: 15px; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: rgba(0,0,0,0.3);">×</button>
            `;
            
            overlay.appendChild(content);
            document.body.appendChild(overlay);
            
            // 关闭按钮
            content.querySelector('.close-btn').addEventListener('click', () => {
                if (document.getElementById(overlay.id)) {
                    document.body.removeChild(overlay);
                }
            });
            
            // 点击外部关闭
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    if (document.getElementById(overlay.id)) {
                        document.body.removeChild(overlay);
                    }
                }
            });
        }

        // 复制到剪贴板
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // 显示提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = 1;
            
            setTimeout(() => {
                toast.style.opacity = 0;
            }, 3000);
        }
    </script>
</body>
